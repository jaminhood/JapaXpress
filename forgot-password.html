<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JapaXpress - Forgot Password</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
	<!-- header -->
    <header class="header">
      <div class="container flex">
        <a href="./" class="header-logo">
          <img src="./assets/imgs/logo.png" alt="" />
        </a>
        <div class="flex">
          <a href="./sign-up.html" class="btn btn-primary"> Sign Up </a>
        </div>
      </div>
    </header>
    <!-- / header -->
    <!-- forgot page starts -->
    <div class="Forgot-container">
      <h3>Forgot Password</h3>
      <p>Enter your registered email address to reset <br> your password</p>

      <label for="email">Email Address</label>
      <input
        type="text"
        name="email"
        id="email"
        placeholder="iamaperson@gmail.com"
      />
      <p>Check your email for password reset link</p>
      <button type="reset" class="reset-btn"><a href="#">Reset Password</a></button>
      ........................
      <p class="no-account">No Account? <a href="#">Sign up</a></p>

      <button class="return-btn" type="menu"><a href="#">Return to Login</a></button>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
